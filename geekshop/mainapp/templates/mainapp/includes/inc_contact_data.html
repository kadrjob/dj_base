{% for addr_line in addr_data %}
    <div class="location-1">
            <i class="fa fa-map-marker fa-5x"></i>
            <h4>{{ addr_line.city|lower|title }}</h4>
            <div class="contacts">
                <h5>Телефон</h5>
                <p>{{ addr_line.fone }}</p>
            </div>
            <div class="contacts">
                <h5>Email</h5>
                <p>{{ addr_line.email }}</p>
            </div>
            <div class="contacts">
                <h5>Адрес</h5>
                <p>{{ addr_line.address }}</p>
            </div>
        </div>
{% endfor %}
